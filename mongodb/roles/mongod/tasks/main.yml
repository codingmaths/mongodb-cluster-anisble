---
# This role deploys the mongod processes and sets up the replication set.

- name: create data directory for mongodb
  file: path={{ mongodb_datadir_prefix }}/mongo state=directory owner=mongod group=mongod

- name: Create the mongodb startup file
  template: src=mongod.service.j2 dest=/etc/systemd/system/mongod.service mode=0644 seuser=system_u

- name: Create the mongodb configuration file
  template: src=mongod.conf.j2 dest=/etc/mongod.conf

- name: Copy the keyfile for authentication
  copy:
    src: secret
    dest: "{{ mongodb_datadir_prefix }}/secret"
    owner: mongod
    group: mongod
    mode: 0400
    setype: mongod_var_lib_t

- name: Start the mongodb service
  systemd: name=mongod state=started daemon_reload=yes enabled=yes
  delegate_to: '{{ item }}'
  with_items: "{{groups.replication_servers}}"

- wait_for:
    port: "{{ mongod_port }}"
    delay: 5

- name: Create the file to initialize replication
  template: src=mongod_init.js.j2 dest=/tmp/mongod_init.js
  when: "{{inventory_hostname == groups['mongo_servers'][0]}}"

- name: Enable shard replicationset
  shell: /usr/bin/mongo "localhost:{{ mongod_port }}/admin" /tmp/mongod_init.js
  when: "{{inventory_hostname == groups['mongo_servers'][0]}}"
